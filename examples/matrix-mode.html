<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MSDF Matrix Mode Demo</title>
  <link rel="stylesheet" href="../lib/demo-styles.css">
  <style>
    body { background-color: #000; }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      color: #0f0;
      font-family: monospace;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      gap: 5px;
      min-width: auto;
    }
    #densitySlider {
      width: 150px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <div>Density: <span id="densityValue">100%</span></div>
    <input type="range" id="densitySlider" min="1" max="10" value="5" step="0.1">
    <div>Drag to orbit • Scroll to zoom • Right-drag to pan</div>
  </div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <script type="module">
    import { MSDFString } from '../lib/MSDFString.js';
    import { initThreeScene, createAnimationLoop } from '../lib/threeHelpers.js';
    import { MatrixRain } from '../lib/effects/matrixRain.js';

    let threeContext;
    let matrixMesh;
    let matrixEffect;

    const FONT_NAME = 'Zenzai Itacha'; // Cool matrix font!

    init();

    async function init() {
      // Initialize Three.js scene using shared utilities
      threeContext = initThreeScene(document.body, {
        bgColor: 0x000000,
        cameraPosition: { x: 0, y: 1, z: 3.5 }
      });

      // Load font using the unified API
      try {
        await MSDFString.loadFont(FONT_NAME, '/atlases');
        initMatrix();

        // Start animation loop with matrix update logic
        createAnimationLoop(() => {
          if (matrixEffect) {
            matrixEffect.update();
          }
        }, threeContext);
      } catch (error) {
        console.error('Error loading font:', error);
      }
    }

    function initMatrix() {
      const instanceCount = 13500; // 300 columns × 45 chars
      
      // Create MSDFString with large capacity - use font by name
      matrixMesh = new MSDFString({
        font: FONT_NAME,
        text: '', // We'll manually control instances
        color: '#00ff00',
        outlineColor: '#00ff00', // Green glow
        thickness: 0.5,
        outlineThickness: 0.15,  // Glow size
        maxLength: instanceCount
      });

      // Enable glow mode for matrix effect
      matrixMesh.enableGlow();

      threeContext.scene.add(matrixMesh);

      // Create matrix rain effect using shared module
      matrixEffect = new MatrixRain(matrixMesh, {
        columns: 300,
        charsPerColumn: 45,
        spacing: 0.4,
        charSize: 0.12,
        speedMin: 0.02,
        speedMax: 0.08,
        viewHeight: 10,
        densityFactor: 1.0
      });

      // Setup density slider
      const densitySlider = document.getElementById('densitySlider');
      const densityValueSpan = document.getElementById('densityValue');
      
      densitySlider.value = 10; // Default to 100%
      densityValueSpan.textContent = '100%';
      
      densitySlider.addEventListener('input', (e) => {
        const density = parseFloat(e.target.value) / 10;
        matrixEffect.setDensity(density);
        densityValueSpan.textContent = `${Math.round(density * 100)}%`;
      });
    }
  </script>
</body>
</html>
